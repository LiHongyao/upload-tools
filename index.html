<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploads</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/ali-oss/6.17.1/aliyun-oss-sdk.min.js"></script>
  </head>
  <body>
    <!-- 头部 -->
    <header>
      <img class="logo" src="./images/logo.jpg" />
      <div class="welcome">欢迎使用 Upload-file 工具~</div>
    </header>
    <!-- 选择项目 -->
    <div class="projects">
      <div class="title">选择项目</div>
      <div class="radio-group">
        <div class="radio-item" data-dir="/a">项目A</div>
        <div class="radio-item" data-dir="/b">项目B</div>
        <div class="radio-item" data-dir="/c">项目C</div>
        <div class="radio-item" data-dir="/d">项目D</div>
      </div>
    </div>

    <!-- 文件上传 -->
    <div class="file-wrap">
      <input type="file" />
      <span class="file-tips">选择文件</span>
      <div class="file-mask"></div>
    </div>

    <!-- 上传状态 -->
    <div class="upload-status"></div>

    <!-- 上传结果 -->
    <div class="upload-res">
      <div class="upload-link"></div>
      <div class="upload-tips">（点击上方链接复制）</div>
      <img class="upload-img" />
    </div>

    <!-- 版权声明 -->
    <div class="copy-right">
      <div>Copyright&copy;2023 版权归「李鸿耀」所有</div>
      <div>
        <a href="https://github.com/lihongyao">GitHub</a>
        <span>/</span>
        <a href="https://www.npmjs.com/~lihongyao">npm</a>
        <span>/</span>
        <a href="https://blog.csdn.net/Hierarch_Lee">CSDN</a>
      </div>
      <div style="font-size: 12px; margin-top: 8px">lihy_online@163.com</div>
    </div>

    <!-- 图片预览 -->
    <div class="preview">
      <img class="preview-img" src="" />
      <img class="icon-close" src="./images/icon_close.png" />
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
